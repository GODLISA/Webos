{% extends "core/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/style2.css' %}">
{% for object in recetas %}
<div class="centrar">
    <title>{{object.titulo}}</title>

    <img src="{{ object.get_imagen_url }}" width="500px" alt="">
    <h1>{{object.titulo}}</h1>
    <p>{{ object.parrafo }}</p>
    {% endfor %}
    <a href="#">editar</a>
    <a href="#">eliminar</a>
</div>

{% endblock content %}
