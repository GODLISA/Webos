{% load static %}

            <input class="input controls" type="password" placeholder="Ingrese otra vez la contrase単a" required>

                <input class="btn_submit botons" type="submit" value="REGISTRARSE">

            </div>
            <p><a href="{% url 'mostrarInicio' %}" >多Ya estas registrado?</a></p>

    </section>
</div>
