
  
{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'core/css/argon-css.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'core/imagenes/webosfritosclaro.png' %}" width="300" alt=""></a>
            
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">INICIO</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'crear_receta' %}">CREAR RECETAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mis_recetas' %}">MIS RECETAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">SALIR</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'mostrarInicio' %}">INICIAR SESION</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">REGISTRATE</a></li>
                {% endif %}
              </ul>
              {% if user.is_authenticated %}

                <div class="alert alert-success" role="alert">
                    <strong>Bienvenido!</strong> {{ user }}.
                </div>
                    
            {% endif %}
            </div>
          </nav>
      <nav class="navbar navbar-expand-md navbar-dark bg-steel ">
        <div>
            
        </div>
       
      </nav>
    </header>
   

    <div class="row">
        <div class="col-md-12">
        {% block content %}{% endblock %}
        </div>
        
        </div>
    </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
